<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplified Fretboard Diagram</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .fretboard-container { 
            position: relative; 
            margin-top: 50px; 
            border-top: 2px solid #333;
            border-bottom: 2px solid #333;
            padding: 10px 0;
        }
        .fretboard { 
            display: flex; 
            overflow-x: auto; 
            padding: 30px 0;
        }
        .fret { min-width: 50px; height: 150px; border-right: 2px solid #000000; position: relative; flex-shrink: 0; }
        .fret:nth-child(2) { border-left: 2px solid #000; min-width: 50px; }
        .fret:nth-child(4), .fret:nth-child(6), .fret:nth-child(8), .fret:nth-child(10), .fret:nth-child(13), .fret:nth-child(16) { 
            background-color: #ece9fb; 
        }
        .string { width: 100%; height: 2px; background-color: #999; position: absolute; }
        .note { 
            width: 30px; 
            height: 30px; 
            border-radius: 50%; 
            border: 1px solid #333; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            position: absolute; 
            left: 15px; 
            font-size: 12px; 
            color: #333; 
            font-weight: bold;
            z-index: 1;
        }
        .open-note { left: 0; }
        .fret-label { position: absolute; bottom: -30px; width: 100%; text-align: center; font-size: 12px; }
        .scale-display { margin-top: 40px; display: flex; flex-wrap: wrap; }
        .scale-note { display: flex; flex-direction: column; align-items: center; margin-right: 10px; margin-bottom: 10px; }
        .note-circle { width: 40px; height: 40px; border: 1px solid #333; border-radius: 50%; display: flex; justify-content: center; align-items: center; margin-bottom: 5px; font-weight: bold; color: #333; }
        .interval-label { font-weight: bold; }
        .controls { margin-bottom: 20px; }
        select, button { margin-right: 10px; padding: 5px; }
        
        /* Interval colors */
        .interval-1 { background-color: #ff6666; }
        .interval-2, .interval-9 { background-color: #ff9966; }
        .interval-3, .interval-10 { background-color: #ffcc66; }
        .interval-4, .interval-11 { background-color: #ffff66; }
        .interval-5 { background-color: #ccff66; }
        .interval-6, .interval-13 { background-color: #66ff66; }
        .interval-7 { background-color: #66ffff; }
        .interval-b3, .interval-b10 { background-color: #ffaa66; }
        .interval-b5 { background-color: #ddff66; }
        .interval-b6 { background-color: #66ffcc; }
        .interval-b7 { background-color: #b379fe; }
        .interval-#5 { background-color: #ff66cc; }
        .interval-bb7 { background-color: #ff6699; }
    </style>
</head>
<body>
    <h1>Simplified Fretboard Diagram</h1>
    <div class="controls">
        <label for="key-select1">Select Key (Fretboard 1):</label>
        <select id="key-select1">
            <option value="C">C</option>
            <option value="C#">C#</option>
            <option value="D">D</option>
            <option value="D#">D#</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="F#">F#</option>
            <option value="G">G</option>
            <option value="G#">G#</option>
            <option value="A">A</option>
            <option value="A#">A#</option>
            <option value="B">B</option>
        </select>
        <label for="scale-type-select1">Select Scale/Arpeggio (Fretboard 1):</label>
        <select id="scale-type-select1">
            <option value="major">Major Scale</option>
            <option value="minor">Natural Minor Scale</option>
            <option value="harmonic_minor">Harmonic Minor Scale</option>
            <option value="melodic_minor">Melodic Minor Scale</option>
            <option value="major_pentatonic">Major Pentatonic Scale</option>
            <option value="minor_pentatonic">Minor Pentatonic Scale</option>
            <option value="blues">Blues Scale</option>
            <option value="major7">Major 7 Arpeggio</option>
            <option value="minor7">Minor 7 Arpeggio</option>
            <option value="dominant7">Dominant 7 Arpeggio</option>
            <option value="min7b5">Min7b5 Arpeggio</option>
            <option value="minMaj7">MinMaj7 Arpeggio</option>
            <option value="maj7sharp5">Maj7#5 Arpeggio</option>
            <option value="dim">Dim Arpeggio</option>
            <option value="maj7b5">Maj7b5 Arpeggio</option>
            <option value="dom7sharp5">Dom7#5 Arpeggio</option>
            <option value="dom7b5">Dom7b5 Arpeggio</option>
            <option value="major_triad">Major Triad</option>
            <option value="minor_triad">Minor Triad</option>
        </select>
    </div>
    <div class="fretboard-container">
        <div id="fretboard1" class="fretboard"></div>
    </div>
    <div class="controls">
        <label for="key-select2">Select Key (Fretboard 2):</label>
        <select id="key-select2">
            <option value="C">C</option>
            <option value="C#">C#</option>
            <option value="D">D</option>
            <option value="D#">D#</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="F#">F#</option>
            <option value="G">G</option>
            <option value="G#">G#</option>
            <option value="A">A</option>
            <option value="A#">A#</option>
            <option value="B">B</option>
        </select>
        <label for="scale-type-select2">Select Scale/Arpeggio (Fretboard 2):</label>
        <select id="scale-type-select2">
            <option value="major">Major Scale</option>
            <option value="minor">Natural Minor Scale</option>
            <option value="harmonic_minor">Harmonic Minor Scale</option>
            <option value="melodic_minor">Melodic Minor Scale</option>
            <option value="major_pentatonic">Major Pentatonic Scale</option>
            <option value="minor_pentatonic">Minor Pentatonic Scale</option>
            <option value="blues">Blues Scale</option>
            <option value="major7">Major 7 Arpeggio</option>
            <option value="minor7">Minor 7 Arpeggio</option>
            <option value="dominant7">Dominant 7 Arpeggio</option>
            <option value="min7b5">Min7b5 Arpeggio</option>
            <option value="minMaj7">MinMaj7 Arpeggio</option>
            <option value="maj7sharp5">Maj7#5 Arpeggio</option>
            <option value="dim">Dim Arpeggio</option>
            <option value="maj7b5">Maj7b5 Arpeggio</option>
            <option value="dom7sharp5">Dom7#5 Arpeggio</option>
            <option value="dom7b5">Dom7b5 Arpeggio</option>
            <option value="major_triad">Major Triad</option>
            <option value="minor_triad">Minor Triad</option>
        </select>
    </div>
    <div class="fretboard-container">
        <div id="fretboard2" class="fretboard"></div>
    </div>

    <script>
        const notes = ["A", "A#", "B", "C", "C#", "D", "D#", "E", "F", "F#", "G", "G#"];
        const intervals = {
            "1": 0, "b2": 1, "2": 2, "#2": 3, "b3": 3, "3": 4, "4": 5, "b5": 6, "#4": 6, "5": 7, "b6": 8, "6": 9, 
            "bb7": 9, "b7": 10, "7": 11, "8": 12, "b9": 1, "9": 2, "#9": 3, "10": 4, "11": 5, "#11": 6, "12": 7, 
            "b13": 8, "13": 9
        };

        const scales = {
            major: ["1", "2", "3", "4", "5", "6", "7"],
            minor: ["1", "2", "b3", "4", "5", "b6", "b7"],
            harmonic_minor: ["1", "2", "b3", "4", "5", "b6", "7"],
            melodic_minor: ["1", "2", "b3", "4", "5", "6", "7"],
            major_pentatonic: ["1", "2", "3", "5", "6"],
            minor_pentatonic: ["1", "b3", "4", "5", "b7"],
            blues: ["1", "b3", "4", "b5", "5", "b7"],
            major7: ["1", "3", "5", "7"],
            minor7: ["1", "b3", "5", "b7"],
            dominant7: ["1", "3", "5", "b7"],
            min7b5: ["1", "b3", "b5", "b7"],
            minMaj7: ["1", "b3", "5", "7"],
            maj7sharp5: ["1", "3", "#5", "7"],
            dim: ["1", "b3", "b5", "6"],
            maj7b5: ["1", "3", "b5", "7"],
            dom7sharp5: ["1", "3", "#5", "b7"],
            dom7b5: ["1", "3", "b5", "b7"],
            major_triad: ["1", "3", "5"],
            minor_triad: ["1", "b3", "5"]
        };

        const defaultTuning = ["E", "A", "D", "G", "B", "E"];
        let currentTunings = [defaultTuning.slice(), defaultTuning.slice()];

        document.addEventListener('DOMContentLoaded', () => {
            const keySelect1 = document.getElementById('key-select1');
            const scaleTypeSelect1 = document.getElementById('scale-type-select1');
            const fretboard1 = document.getElementById('fretboard1');

            const keySelect2 = document.getElementById('key-select2');
            const scaleTypeSelect2 = document.getElementById('scale-type-select2');
            const fretboard2 = document.getElementById('fretboard2');

            const renderDropdowns = (containerId, tuningIndex) => {
                const container = document.getElementById(containerId);
                const dropdownContainer = document.createElement('div');
                dropdownContainer.style.display = 'flex';
                dropdownContainer.style.justifyContent = 'space-between';
                dropdownContainer.style.marginBottom = '10px';

                currentTunings[tuningIndex].forEach((note, i) => {
                    const select = document.createElement('select');
                    select.className = 'string-tuning';
                    notes.forEach(n => {
                        const option = document.createElement('option');
                        option.value = n;
                        option.textContent = n;
                        if (n === note) option.selected = true;
                        select.appendChild(option);
                    });
                    select.addEventListener('change', (e) => {
                        currentTunings[tuningIndex][i] = e.target.value;
                        updateFretboard(keySelect1.value, scaleTypeSelect1.value, fretboard1, currentTunings[0]);
                        updateFretboard(keySelect2.value, scaleTypeSelect2.value, fretboard2, currentTunings[1]);
                    });
                    dropdownContainer.appendChild(select);
                });

                container.insertBefore(dropdownContainer, container.firstChild);
            }

            const updateFretboard = (key, scaleType, fretboardElement, tuning) => {
                const rootNoteIndex = notes.indexOf(key);
                const scale = scales[scaleType];
                const noteSet = new Set(scale.map(interval => (rootNoteIndex + intervals[interval]) % 12));

                fretboardElement.innerHTML = '';
                for (let i = 0; i < 22; i++) {
                    const fretDiv = document.createElement('div');
                    fretDiv.className = 'fret';
                    tuning.forEach((stringNote, stringIndex) => {
                        const stringNoteIndex = notes.indexOf(stringNote);
                        const noteIndex = (stringNoteIndex + i) % 12;
                        const noteName = notes[noteIndex];
                        const isScaleNote = noteSet.has(noteIndex);
                        const stringDiv = document.createElement('div');
                        stringDiv.className = 'string';
                        stringDiv.style.top = `${(stringIndex * 30) + 1}px`;
                        if (isScaleNote) {
                            const noteDiv = document.createElement('div');
                            noteDiv.className = `note interval-${scale.findIndex(interval => (rootNoteIndex + intervals[interval]) % 12 === noteIndex) + 1}`;
                            noteDiv.textContent = noteName;
                            noteDiv.style.top = `${(stringIndex * 30) - 12}px`;
                            fretDiv.appendChild(noteDiv);
                        }
                        fretDiv.appendChild(stringDiv);
                    });
                    const fretLabel = document.createElement('div');
                    fretLabel.className = 'fret-label';
                    fretLabel.textContent = i;
                    fretDiv.appendChild(fretLabel);
                    fretboardElement.appendChild(fretDiv);
                }
            };

            keySelect1.addEventListener('change', () => {
                updateFretboard(keySelect1.value, scaleTypeSelect1.value, fretboard1, currentTunings[0]);
            });
            scaleTypeSelect1.addEventListener('change', () => {
                updateFretboard(keySelect1.value, scaleTypeSelect1.value, fretboard1, currentTunings[0]);
            });
            keySelect2.addEventListener('change', () => {
                updateFretboard(keySelect2.value, scaleTypeSelect2.value, fretboard2, currentTunings[1]);
            });
            scaleTypeSelect2.addEventListener('change', () => {
                updateFretboard(keySelect2.value, scaleTypeSelect2.value, fretboard2, currentTunings[1]);
            });

            renderDropdowns('fretboard1', 0);
            renderDropdowns('fretboard2', 1);

            updateFretboard(keySelect1.value, scaleTypeSelect1.value, fretboard1, currentTunings[0]);
            updateFretboard(keySelect2.value, scaleTypeSelect2.value, fretboard2, currentTunings[1]);
        });
    </script>
</body>
</html>
